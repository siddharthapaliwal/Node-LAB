<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async/Await API Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Fetch User Data using Async/Await</h1>

    <button id="fetchUserData">Fetch User Data</button>

    <script>
        // Function to fetch user data using async/await
        async function fetchUserData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                
                // Check if the response is OK (status code 200-299)
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                // Parse the response JSON
                const data = await response.json();

                // Log user data to the console
                console.log('User Data:', data);
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        // Add an event listener to the button to trigger the fetch function
        document.getElementById('fetchUserData').addEventListener('click', fetchUserData);
    </script>
</body>
</html>
