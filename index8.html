<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        #weatherInfo {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="fetchWeather()">Get Weather</button>
    
    <div id="weatherInfo"></div>

    <script>
        async function fetchWeather() {
            const city = document.getElementById('cityInput').value;  // Get the city name from input
            const apiKey = 'YOUR_API_KEY';  // Replace with your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            if (!city) {
                document.getElementById('weatherInfo').innerHTML = `<p>Please enter a city name.</p>`;
                return;
            }

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('City not found or invalid API key');
                }

                const data = await response.json();

                const temperature = data.main.temp;
                const description = data.weather[0].description;
                const cityName = data.name;

                document.getElementById('weatherInfo').innerHTML = `
                    <h2>${cityName}</h2>
                    <p>Temperature: ${temperature}Â°C</p>
                    <p>Condition: ${description}</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('weatherInfo').innerHTML = `<p>An error occurred. Please try again.</p>`;
            }
        }
    </script>
</body>
</html>
