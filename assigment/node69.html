<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Click a Button to Change Background Color</h1>

    <!-- Buttons to change background color -->
    <button onclick="changeBackgroundColor('red')">Red</button>
    <button onclick="changeBackgroundColor('blue')">Blue</button>
    <button onclick="changeBackgroundColor('green')">Green</button>
    <button onclick="changeBackgroundColor('yellow')">Yellow</button>
    <button onclick="changeBackgroundColor('pink')">Pink</button>

    <script>
        // Function to change background color based on the button clicked
        function changeBackgroundColor(color) {
            // Change the background color of the body element
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
